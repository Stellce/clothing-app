<div class="card" [routerLink]="getLinkToItem()">
  <div class="placeholder" *ngIf="!item?.images?.length"></div>
  <img
    *ngIf="item.images?.length"
    [src]="'data:image/png;base64,' + item.images[0].image"
    [alt]=item.name
    [routerLink]="getLinkToItem()"/>
  <div class="red-overlay" [ngStyle]="{'background': Math.floor(item.discount * 100) !== 0 ? 'linear-gradient(225deg, rgb(255, 0, 0)  5%, rgba(125, 125, 125, 0) 30%)' : 'none'}"></div>
  <svg class="fav-icon" [ngStyle]="{'fill': item.metadata.onWishList ? item.discount ? '#D9D9D9' : '#FF4F4F' : 'none'}" width="40" height="39" viewBox="0 0 40 39" xmlns="http://www.w3.org/2000/svg" (click)="onFavoriteToggle($event)">
    <path [style]="{'stroke': !item.discount && item.metadata.onWishList ? '#FF4F4F' : '#D9D9D9'}" d="M7.38685 22.21L18.8482 32.7141C19.169 33.0081 19.3294 33.1551 19.5238 33.1551C19.7183 33.1551 19.8787 33.0081 20.1995 32.7141L31.6608 22.21C34.9051 19.2367 35.2968 14.2605 32.5577 10.8162L32.163 10.32C28.9394 6.26638 22.5912 6.95746 20.3152 11.6097C19.9931 12.2682 19.0546 12.2682 18.7324 11.6097C16.4565 6.95746 10.1083 6.26638 6.88465 10.32L6.48999 10.8162C3.75091 14.2605 4.14261 19.2367 7.38685 22.21Z" stroke-width="4"/>
  </svg>
  <div class="images">
    <img
      *ngFor="let image of item.images"
      [src]="'data:image/png;base64,' + image.image"
      [alt]="item.name"/>
  </div>
  <div class="card-bottom">
    <span>{{item.name}}</span>
    <div class="price">
      <span *ngIf="this.item.discount" class="old-price">{{item.price | currency}}</span>
      <span class="discount">{{item.discount | percent}}</span>
      <span class="price-after-discount">{{item.priceAfterDiscount | currency}}</span>
    </div>
  </div>
</div>
