<div class="breadcrumb-link">
  <a [routerLink]="['/']">&#5130; Dashboard</a>
</div>
<span> / </span>
<ng-template [ngIf]="links">
  <div class="breadcrumb-links" *ngFor="let link of links; let i = index">
    <div class="breadcrumb-link">
      <a *ngIf="!isLast(i)" [routerLink]="link.path">{{link.name | firstLetterUpperCase}}</a>
    </div>
    <span *ngIf="isLast(i)">{{link.name | firstLetterUpperCase}}</span>
    <span *ngIf="!isLast(i)"> / </span>
  </div>
</ng-template>
