<div class="breadcrumb-link">
  <a [routerLink]="links[0].path">&#5130; {{ links[0].name }}</a>
</div>
<span> / </span>
@for (link of afterLinks; track link.name; let i = $index) {
  <div class="breadcrumb-links">
    @if (!isLast(i)) {
      <div class="breadcrumb-link">
        <a [routerLink]="link.path">{{link.name | fieldToText}}</a>
      </div>
    }
    @if (isLast(i)) {
      <span>{{link.name | fieldToText}}</span>
    } @else {
      <span> / </span>
    }
  </div>
}
