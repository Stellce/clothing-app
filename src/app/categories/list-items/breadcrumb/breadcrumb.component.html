<div class="breadcrumb-link">
  <a [routerLink]="firstLink.path">&#5130; {{ firstLink.name }}</a>
</div>
<span> / </span>
@for (link of links; track link.name; let i = $index) {
  <div class="breadcrumb-links">
    @if (link.path) {
      <div class="breadcrumb-link">
        <a [routerLink]="link.path">{{link.name | fieldToText}}</a>
      </div>
    } @else {
      <span>{{link.name | fieldToText}}</span>
    }
    @if (i !== links.length - 1) {
      <span> / </span>
    }
  </div>
}
