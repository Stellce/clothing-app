@if (cartItem.images) {
  <img [src]="'data:image/png;base64,' + cartItem.images[0].image" [alt]="cartItem.itemName" [routerLink]="cartItem.itemId">
}
<div class="description-price-count">
  <div class="description">
    <div class="name" [routerLink]="cartItem.itemId" [queryParams]="{size: cartItem.itemSize, quantity: cartItem.quantity, id: cartItem.id}">{{cartItem.itemName}}</div>
    <div class="size">size: {{cartItem.itemSize}}</div>
  </div>
  <div class="price-count">
    <div>
      {{cartItem.quantity}} x {{cartItem.itemPriceAfterDiscount | currency}}
    </div>
    <div>
      {{cartItem.totalPriceAfterDiscount | currency}}
    </div>
  </div>
</div>
