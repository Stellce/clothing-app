<div class="item-bar">
  <img *ngIf="item?.images" [src]="'data:image/png;base64,' + item.images[0].image" alt="">
  <div class="description">
    <div class="name">
      {{item.itemName}}
    </div>
    <div class="size-price-quantity">
      <div class="size">{{item.itemSize}}</div>
      <div class="price">{{item.itemPriceAfterDiscount | currency}}</div>
      <div class="quantity">{{item.quantity}}</div>
    </div>
  </div>
</div>
