<div class="img-placeholder" *ngIf="!randomCategory?.image"></div>
<div class="image" *ngIf="randomCategory?.image">
  <div class="dark-bottom-gradient"></div>
  <img [src]="'data:image/png;base64,' + randomCategory.image" alt="">
  <div class="category-name" [routerLink]="['/', 'products', gender, randomCategory.id]">
    <span>MORE ON {{randomCategory.name | uppercase}}</span>
    <img src="assets/icons/arrow_down.svg"/>
  </div>
</div>
<app-outlet></app-outlet>
