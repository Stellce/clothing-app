@if (items.length) {
  <div class="item-card-list">
    @for (item of items; track item.id) {
      <app-item-card [item]="item"></app-item-card>
    }
  </div>
} @else {
  <div class="center">
    @if (isLoading) {
      <div class="center">
        <mat-spinner></mat-spinner>
        <h2>Loading...</h2>
      </div>
    } @else {
      <h2>There are no favorite items yet</h2>
    }
  </div>
}
