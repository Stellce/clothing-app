<ng-template [ngIf]="items.length" [ngIfElse]="noItems">
  <div class="item-card-list">
    <app-item-card *ngFor="let item of items" [item]="item"></app-item-card>
  </div>
</ng-template>
<ng-template #noItems>
  <div class="center">
    <div class="center" *ngIf="isLoading">
      <mat-spinner></mat-spinner>
      <h2>Loading...</h2>
    </div>
    <h2 *ngIf="!isLoading">There are no favorite items yet</h2>
  </div>
</ng-template>
