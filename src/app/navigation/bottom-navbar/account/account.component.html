<div class="account">
  <div class="header">
    <div class="sec">
      <img src="./assets/navbar/Account.svg" alt="">
      <div class="hello">Hello, {{user.name}}</div>
    </div>
    <button mat-icon-button (click)="onLogout()">
      <mat-icon>logout</mat-icon>
    </button>
  </div>
  <app-item-bar [order]="order"></app-item-bar>
  <ul>
    <li (click)="accounService.enterPromocode()">Enter Promocode</li>
    <li [routerLink]="['/', 'orders', 'history']">Orders history</li>
    <li>Add credit or debit card</li>
    <li routerLink="policies">Privacy Policy & Agreements</li>
    <li (click)="onLogout()">Logout</li>
  </ul>
</div>
