<h2>Please, set up your new password</h2>
<mat-form-field>
  <mat-label>New password: </mat-label>
  <input matInput [(ngModel)]="newPassword"/>
</mat-form-field>
@if (errorMessages.length > 0) {
  <mat-error>
    <ul>
      @for (error of errorMessages; track error) {
        <li>{{error}}</li>
      }
    </ul>
  </mat-error>
}
<button mat-raised-button color="primary" (click)="onRecoverPassword()">Submit</button>
