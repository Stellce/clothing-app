<div class="account">
  <div class="header">
    <div class="sec">
      <img src="assets/icons/account.svg" alt="account"/>
      @if (authService.user()) {
        <div class="hello">Hello, {{authService.user().name}}</div>
      }
    </div>
    <button mat-icon-button (click)="authService.logout()">
      <img src="assets/icons/logout.svg" alt="logout"/>
    </button>
  </div>
  <ul>
    <li (click)="accountService.enterPromocode()">Enter Promocode</li>
    <li [routerLink]="['/', 'orders', 'history']">Orders history</li>
    <li>Add credit or debit card</li>
    <li routerLink="policies">Privacy Policy & Agreements</li>
    <li (click)="authService.logout()">Logout</li>
  </ul>
</div>
